<div class="layout">
    <app-sidebar></app-sidebar>
  
    <div class="container">
      <h2>Listes de pointages</h2>
  
      <div class="search-bar">
        <input 
          type="text" 
          placeholder="Quick Search..." 
          [(ngModel)]="searchQuery" 
        />
        <input 
          type="date" 
          [(ngModel)]="selectedDate" 
        />
      </div>
  
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Employé</th>
            <th>Role</th>
            <th>Department</th>
            <th>Date</th>
            <th>Status</th>
            <th>Heure d'arrivée</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let record of attendanceRecords | filter: searchQuery : 'employee'">
            <td>{{ record.id }}</td>
            <td>{{ record.employee }}</td>
            <td>{{ record.role }}</td>
            <td>{{ record.department }}</td>
            <td>{{ record.date }}</td>
            <td>
              <span
                [ngClass]="{
                  'status-present': record.status === 'Présent',
                  'status-absent': record.status === 'Absent',
                  'status-late': record.status === 'En retard',
                  'status-telework': record.status === 'Télétravail'
                }"
              >
                {{ record.status }}
              </span>
            </td>
            <td>{{ record.arrivalTime }}</td>
          </tr>
        </tbody>
      </table>
  
      <div class="pagination">
        <span>Page 1 of 100</span>
      </div>
    </div>
  </div>
