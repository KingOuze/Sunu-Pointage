<div class="page-container">
    
    <!-- Contenu principal -->
    <div class="container">
      <div class="form-container">
          
        <h2 class="title">Inscription</h2>
        <p class="subtitle">Option1: Donner les informations</p>
    
        <form>
          <!-- Première ligne : Nom, Prénom, Photo -->
          <div class="row">
            <div class="input-group">
              <label for="nom">Nom</label>
              <input id="nom" type="text" placeholder="Entrer le nom" />
            </div>
            <div class="input-group">
              <label for="prenom">Prénom</label>
              <input id="prenom" type="text" placeholder="Entrer le prénom" />
            </div>
            <div class="input-group photo-upload">
              <label for="photo">Photo</label>
              <input id="photo" type="file" />
            </div>
          </div>
    
          <!-- Deuxième ligne : Téléphone, Email, Département -->
          <div class="row">
            <div class="input-group">
              <label for="telephone">Téléphone</label>
              <input id="telephone" type="text" placeholder="Entrer le numéro de téléphone" />
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="Entrer l'email" />
            </div>
            <div class="input-group">
              <label for="departement">Département</label>
              <select id="departement">
                <option>--ADEFINPA--</option>
                <option>--SIMPLONSOLOUTION--</option>
                <option>--P2REFDIG--</option>
              </select>
            </div>
          </div>
    
          <!-- Boutons -->
          <div class="buttons">
            <button type="submit" class="btn inscrire">Inscrire</button>
            <button type="button" class="btn retour" (click)="retourVersListeEmployes()">Retour</button>
          </div>
        </form>
      </div>
    </div>
  </div>
