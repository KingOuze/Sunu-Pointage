<div class="modification-container">
    <h2 class="title">Modification</h2>
    <p class="subtitle">Option 1: Donner les informations</p>
  
    <form>
      <div class="form-row">
        <div class="form-group">
          <label for="nom">Nom</label>
          <input id="nom" type="text" placeholder="Entrer le nom" />
        </div>
  
        <div class="form-group">
          <label for="prenom">Prénom</label>
          <input id="prenom" type="text" placeholder="Entrer le prénom" />
        </div>
  
        <div class="form-group">
          <label for="photo">Photo</label>
          <input id="photo" type="file" />
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="telephone">Téléphone</label>
          <input id="telephone" type="text" placeholder="Entrer le numéro de téléphone" />
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Entrer l'email" />
        </div>
  
        <div class="form-group">
          <label for="departement">Cohorte/Département</label>
          <select id="departement">
            <option>--Sélectionner--</option>
            <option>Simple Formation</option>
            <!-- Ajoutez d'autres options si nécessaire -->
          </select>
        </div>
      </div>
  
      <div class="buttons">
        <button type="submit" class="btn modifier">Modifier</button>
        <button type="button" class="btn retour" (click)="retourVersListeEmployes()">Retour</button>
          
      </div>

    </form>
  </div>
